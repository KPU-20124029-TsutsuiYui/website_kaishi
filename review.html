<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口コミ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="heading">KAISHI Caffe</h1>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="menu.html">メニュー</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li><a href="review.html">口コミ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="review-section" class="section">
        <h2>口コミ投稿</h2>
        
        <div class="review-form">
            <input type="text" id="username" placeholder="ユーザーネームを入力">
            <textarea id="comment" rows="4" placeholder="コメントを入力"></textarea>
            
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            
            <button id="submitReview">送信</button>
        </div>

        <div class="delete-all-container">
            <button id="deleteAllReviews">全ての口コミを削除</button>
        </div>
        
        <div id="reviewList" class="review-list">
            <!-- 投稿がここに追加される -->
        </div>
    </section>
    
    <script src="js/review.js"></script>
    <script src="js/hamburger.js"></script>
    
</body>
</html>
